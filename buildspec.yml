version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - echo $CODEBUILD_RESOLVED_SOURCE_VERSION
      - mvn clean install 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
      
cache:
  paths:
    - '/root/.m2/**/*'

artifacts:
  files:
    - target/springbootdemo-0.0.1-SNAPSHOT.jar
    - appspec.yml
    - scripts/*
  discard-paths: yes
  base-directory: /
  secondary-artifacts:
    artifactIdentifier:
      files:
        - simple-reactjs-app/*
        - location
      name: simple-reactjs-app
      discard-paths: yes
    